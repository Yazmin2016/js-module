<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制div属性</title>
    <style>
        .container{
            margin: 50vh auto 0;
            width:600px;
            transform: translateY(-50%);
            text-align: center;
            padding: 0;
        }
        #div1{
            width:200px;
            height:200px;
            background: #000;
            margin:10px auto;
        }
    </style>
    <script>
        'use strict'
        window.onload=function () {
            var aInput=document.getElementsByTagName("input");
            var oDiv=document.getElementById("div1");
            var aAttr=['width','height','background','display','display'];
            var aVal=['400px','400px','#ff0000','none','block'];

            for(let i=0;i<aInput.length;i++){
                aInput[i].onclick=function () {
                    for(let j=0;j<aInput.length;j++){
                        oDiv.style='';
                    }
                    changeAttr(oDiv,aAttr[i],aVal[i]);
                }
            }
            function changeAttr(element,attr,value) {
                element.style[attr]=value;
            }
        }

    </script>
</head>
<body>
<div class="container">
    <input type="button" value="变宽">
    <input type="button" value="变亮">
    <input type="button" value="变色">
    <input type="button" value="隐藏">
    <input type="button" value="重置">
    <div id="div1"></div>
</div>
</body>
</html>
